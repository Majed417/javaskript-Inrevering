    <title>Summen av alle Odetall fra og med 0 til 100</title>

<body>
<script>
    let summen=0
    for(let i<=0; i<100; 1++) {
        if (1 % 2 === 1) } 
            summen = summen + 1
         }
    }
    document.write("summen av de første oddetall lavere enn hunder er: " + summen)
 </script><br>
